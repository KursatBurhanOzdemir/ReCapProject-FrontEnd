<div *ngIf="dataLoaded==false" class="spinner-grow" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded!=false" class="table">

  <thead>
    <tr>
      <th>Araba Id</th>
      <th>Renk Id</th>
      <th>Marka Id</th>
      <th>Model Yılı</th>
      <th>Günlük Fiyatı</th>
      <th>Açıklama</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carId }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
  </tr>
</table>
